<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Station X</title>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
    integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sen:wght@400;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
  <script src="chooseOption.js"></script>
</head>

<body>
  <div class="container-sm">
    <img class="logo" src="images/logo2.png" alt="Exodus Logo">

    <div class="stationCentered">
      <a href="sally.html" class="playButton">
        <img src="images/playButton.png" alt="Play Button">
      </a>
      <img class="stationImage" src="images/spaceshipLogo.png" alt="Station Logo">

      <div class="centeredStation">Station X</div>
    </div>


    <div id="stationList" class="d-grid gap-3">
      <input type="radio" class="btn btn-check" id="btn-check-outlined1" autocomplete="off" name="station1">
      <label id="S1O1" class="btn btn-lg btn-outline-success btn-block" for="btn-check-outlined1">Option 1</label>

      <input type="radio" class="btn btn-check btn-secondary" id="btn-check-outlined2" autocomplete="off"
        name="station1">
      <label id="S1O2" class="btn btn-lg btn-outline-success" for="btn-check-outlined2">Option 2</label>

      <input type="radio" class="btn btn-check btn-secondary" id="btn-check-outlined3" autocomplete="off"
        name="station1">
      <label id="S1O3" class="btn btn-lg btn-outline-success" for="btn-check-outlined3">Option 3</label>

      <input type="radio" class="btn btn-check btn-secondary" id="btn-check-outlined4" autocomplete="off"
        name="station1">
      <label id="S1O4" class="btn btn-lg btn-outline-success" for="btn-check-outlined4">Option 4</label>
    </div>
    <!-- Pop up -->
    <div class="modal fade" id="nationModal" tabindex="-1" aria-labelledby="nationModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-medium">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title fs-5" id="nationModalLabel">NATION</h3>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <img class="modal-img" src="images/flag_default.webp" alt="Nation Flag">
          </div>
          <div class="modal-footer">
            <h3>Nation Name</h3>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="planetModal" tabindex="-1" aria-labelledby="planetModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-medium">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title fs-5" id="planetModalLabel">PLANET</h3>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <img class="modal-img" src="images/planet1.png" alt="Planet">
          </div>
          <div class="modal-footer">
            <h3>Planet Name</h3>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="stationsModal" tabindex="-1" aria-labelledby="stationsModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-fullscreen modal-large" id="stationModalDialog">
        <div class="modal-content modal-large-content" id="stationModalContent">
          <button type="button" class="btn-close btn-close-white light" data-bs-dismiss="modal"
            aria-label="Close"></button>
          <div class="modal-header no-border">
            <h3 class="modal-title fs-5 light" id="stationsModalLabel">STATIONS</h3>
          </div>
          <div class="modal-body no-border modal-body-large">
            <ul class="station-list">

              <li class="station-list-item">
                <a role="button" class="btn station-list-btn" href="#">
                  <div class="station-list-container">
                    <img class="station-list-img" src="images/station_img_default.png" alt="Station X Image">
                    <h5 class="station-list-title light">Station 1</h5>
                    <div class="station-list-check">
                      <img id="check1" src="images/checkmark.png" alt="Station Complete">
                    </div>
                  </div>
                </a>
              </li>
              <li class="station-list-item">
                <a role="button" class="btn station-list-btn" href="#">
                  <div class="station-list-container">
                    <img class="station-list-img" src="images/station_img_default.png" alt="Station X Image">
                    <h5 class="station-list-title light">Station 2</h5>
                    <div class="station-list-check">
                      <img id="check2" src="images/checkmark.png" alt="Station Complete">
                    </div>
                  </div>
                </a>
              </li>
              <li class="station-list-item">
                <a role="button" class="btn station-list-btn" href="#">
                  <div class="station-list-container">
                    <img class="station-list-img" src="images/station_img_default.png" alt="Station X Image">
                    <h5 class="station-list-title light">Station 3</h5>
                    <div class="station-list-check">
                      <img id="check3" src="images/checkmark.png" alt="Station Complete">
                    </div>
                  </div>
                </a>
              </li>
              <li class="station-list-item">
                <a role="button" class="btn station-list-btn" href="#">
                  <div class="station-list-container">
                    <img class="station-list-img" src="images/station_img_default.png" alt="Station X Image">
                    <h5 class="station-list-title light">Station 4</h5>
                    <div class="station-list-check">
                      <img id="check4" src="images/checkmark.png" alt="Station Complete">
                    </div>
                  </div>
                </a>
              </li>
              <li class="station-list-item">
                <a role="button" class="btn station-list-btn" href="#">
                  <div class="station-list-container">
                    <img class="station-list-img" src="images/station_img_default.png" alt="Station X Image">
                    <h5 class="station-list-title light">Station 5</h5>
                    <div class="station-list-check">
                      <img id="check5" src="images/checkmark.png" alt="Station Complete">
                    </div>
                  </div>
                </a>
              </li>
              <li class="station-list-item">
                <a role="button" class="btn station-list-btn" href="#">
                  <div class="station-list-container">
                    <img class="station-list-img" src="images/station_img_default.png" alt="Station X Image">
                    <h5 class="station-list-title light">Station 6</h5>
                    <div class="station-list-check">
                      <img id="check6"src="images/checkmark.png" alt="Station Complete">
                    </div>
                  </div>
                </a>
              </li>
              <li class="station-list-item">
                <a role="button" class="btn station-list-btn" href="#">
                  <div class="station-list-container">
                    <img class="station-list-img" src="images/station_img_default.png" alt="Station X Image">
                    <h5 class="station-list-title light">Station 7</h5>
                    <div class="station-list-check">
                      <img id="check7"src="images/checkmark.png" alt="Station Complete">
                    </div>
                  </div>
                </a>
              </li>
              <li class="station-list-item">
                <a role="button" class="btn station-list-btn" href="#">
                  <div class="station-list-container">
                    <img class="station-list-img" src="images/station_img_default.png" alt="Station X Image">
                    <h5 class="station-list-title light">Station 8</h5>
                    <div class="station-list-check">
                      <img id="check8" src="images/checkmark.png" alt="Station Complete">
                    </div>
                  </div>
                </a>
              </li>
              <li class="station-list-item">
                <a role="button" class="btn station-list-btn" href="#">
                  <div class="station-list-container">
                    <img class="station-list-img" src="images/station_img_default.png" alt="Station X Image">
                    <h5 class="station-list-title light">Station 9</h5>
                    <div class="station-list-check">
                      <img id="check9" src="images/checkmark.png" alt="Station Complete">
                    </div>
                  </div>
                </a>
              </li>
            </ul>
          </div>
          <div class="modal-footer modal-large-footer no-border">
            <a href="FinalScore.html" role="button" class="btn btn-depart btn-warning btn-block">
              <h3>Depart</h3>
            </a>
          </div>
        </div>
      </div>
    </div>

    <div class="buffer"></div>
    <div class="nav-bar fixed-bottom">
      <div class="nav-section nation-btn-cont">
        <button type="button" class="btn btn-secondary nav-bar-btn nation-btn" data-bs-toggle="modal"
          data-bs-target="#nationModal">
          <i class="bi bi-flag nav-icon"></i>
        </button>
      </div>
      <div class="nav-section station-btn-cont">
        <button type="button" class="btn btn-secondary nav-bar-btn-lg stations-btn" data-bs-toggle="modal"
          data-bs-target="#stationsModal">
          <i class="bi bi-bank nav-icon"></i>
        </button>
      </div>
      <div class="nav-section planet-btn-cont">
        <button type="button" class="btn btn-secondary nav-bar-btn planet-btn" data-bs-toggle="modal"
          data-bs-target="#planetModal">
          <i class="bi bi-globe nav-icon"></i>
        </button>
      </div>
    </div>
  </div>
</body>

</html>
