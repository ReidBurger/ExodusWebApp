<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Station X</title>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container-sm">

        <img class="logo" src="images/logo.png" alt="Exodus Logo">
        <div class="modal fade" id="nationModal" tabindex="-1" aria-labelledby="nationModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered modal-medium">
            <div class="modal-content">
              <div class="modal-header">
                <h3 class="modal-title fs-5" id="nationModalLabel">NATION</h3>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <img class="modal-img" src="images/flag_default.webp" alt="Nation Flag">
              </div>
              <div class="modal-footer">
                <h3>Nation Name</h3>
              </div>
            </div>
          </div>
        </div>

        <div class="modal fade" id="planetModal" tabindex="-1" aria-labelledby="planetModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered modal-medium">
            <div class="modal-content">
              <div class="modal-header">
                <h3 class="modal-title fs-5" id="planetModalLabel">PLANET</h3>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <img class="modal-img" src="images/planet1.png" alt="Planet">
              </div>
              <div class="modal-footer">
                <h3>Planet Name</h3>
              </div>
            </div>
          </div>
        </div>

        <div class="modal fade" id="stationsModal" tabindex="-1" aria-labelledby="stationsModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-fullscreen modal-large">
            <div class="modal-content modal-large-content">
              <div class="modal-header no-border">
                <h3 class="modal-title fs-5 light" id="stationsModalLabel">STATIONS</h3>
                <button type="button" class="btn-close light" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body no-border modal-body-large">
                <ul class="station-list">
                  <li class="station-list-item">
                    <img class="station-list-img" src="images/station_img_default.png" alt="Station X Image">
                    <h5 class="station-list-title light">Station 1</h5>
                    <div class="station-list-check">
                      <img src="images/checkmark.png" alt="Station Complete">
                    </div>
                    
                  </li>
                  <li class="station-list-item">
                    <img class="station-list-img" src="images/station_img_default.png" alt="Station X Image">
                    <h5 class="station-list-title light">Station 2</h5>
                    <div class="station-list-check">
                      <img src="images/checkmark.png" alt="Station Complete">
                    </div>
                  </li>
                  <li class="station-list-item">
                    <img class="station-list-img" src="images/station_img_default.png" alt="Station X Image">
                    <h5 class="station-list-title light">Station 3</h5>
                    <div class="station-list-check">
                      <img src="images/checkmark.png" alt="Station Complete">
                    </div>
                  </li>
                  <li class="station-list-item">
                    <img class="station-list-img" src="images/station_img_default.png" alt="Station X Image">
                    <h5 class="station-list-title light">Station 4</h5>
                    <div class="station-list-check">
                      <img src="images/checkmark.png" alt="Station Complete">
                    </div>
                    
                  </li>
                  <li class="station-list-item">
                    <img class="station-list-img" src="images/station_img_default.png" alt="Station X Image">
                    <h5 class="station-list-title light">Station 5</h5>
                    <div class="station-list-check">
                      <img src="images/checkmark.png" alt="Station Complete">
                    </div>
                  </li>
                  <li class="station-list-item">
                    <img class="station-list-img" src="images/station_img_default.png" alt="Station X Image">
                    <h5 class="station-list-title light">Station 6</h5>
                    <div class="station-list-check">
                      <img src="images/checkmark.png" alt="Station Complete">
                    </div>
                  </li>
                  <li class="station-list-item">
                    <img class="station-list-img" src="images/station_img_default.png" alt="Station X Image">
                    <h5 class="station-list-title light">Station 7</h5>
                    <div class="station-list-check">
                      <img src="images/checkmark.png" alt="Station Complete">
                    </div>
                    
                  </li>
                  <li class="station-list-item">
                    <img class="station-list-img" src="images/station_img_default.png" alt="Station X Image">
                    <h5 class="station-list-title light">Station 8</h5>
                    <div class="station-list-check">
                      <img src="images/checkmark.png" alt="Station Complete">
                    </div>
                  </li>
                  <li class="station-list-item">
                    <img class="station-list-img" src="images/station_img_default.png" alt="Station X Image">
                    <h5 class="station-list-title light">Station 9</h5>
                    <div class="station-list-check">
                      <img src="images/checkmark.png" alt="Station Complete">
                    </div>
                  </li>
                </ul>
              </div>
              <div class="modal-footer modal-large-footer no-border">
                <button type="button" class="btn btn-warning">Depart</button>
              </div>
            </div>
          </div>
        </div>


        <div class="nav-bar">
            <div class="nav-section nation-btn-cont">
                <button type="button" class="btn btn-secondary nav-bar-btn nation-btn" data-bs-toggle="modal" data-bs-target="#nationModal">N</button>
            </div>
            <div class="nav-section station-btn-cont">
                <button type="button" class="btn btn-secondary nav-bar-btn stations-btn" data-bs-toggle="modal" data-bs-target="#stationsModal">M</button>
            </div>
            <div class="nav-section planet-btn-cont">
                <button type="button" class="btn btn-secondary nav-bar-btn planet-btn" data-bs-toggle="modal" data-bs-target="#planetModal">P</button>
            </div>
        </div>
    </div>
</body>

</html>
