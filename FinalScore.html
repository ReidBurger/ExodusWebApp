<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Final Score</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container-sm">
        <img class="logo" src="images/logo2.png" alt="Exodus Logo">

        <div class="container-sm container2 rounded">
            <div class="nation">
                <img class="flag" src="images/placeholderFlag.png">
                <h4 class="FinalScoreNationText">NATION</h4>
            </div>

            <div class="planet">
                <img src="images/planet1.png" class="FinalScorePlanet">
                <h4 class="FinalScorePlanetText ">PLANET</h2>
            </div>


            <div class="MainBar">
                <div class="bar">
                    <h2 class="text">HEALTH</h2>
                    <div class="fill health"></div>
                </div>
                <h2 class="percent">92%</h2>
                <di class="icon">
                    <img src="images/healthIcon.png" alt="Health Icon">
                </di>
            </div>

            <div class="MainBar">
                <div class="bar">
                    <h2 class="text">MORALE</h2>
                    <div class="fill morale"></div>
                </div>
                <h2 class="percent">65%</h2>
                <div class="icon">
                    <img src="images/MoraleIcon.png\" alt="Morale Icon">
                </div>
            </div>

            <div class="MainBar">
                <div class="bar">
                    <h2 class="text">SUNSTAINABILITY</h2>
                    <div class="fill sustainability"></div>
                </div>
                <h2 class="percent">70%</h2>
                <div class="icon">
                    <img src="images/SustainabilityIcon.png" alt="Sustainability Icon">
                </div>
            </div>

            <div class="MainBar">
                <div class="bar">
                    <h2 class="text">ECONOMY</h2>
                    <div class="fill economy"></div>
                </div>
                <h2 class="percent">40%</h2>
                <div class="icon">
                    <img src="images/EconomyIcon.png" alt="Economy Icon">
                </div>
            </div>

            <div class="MainBar">
                <div class="bar">
                    <h2 class="text">DEFENSE</h2>
                    <div class="fill defense"></div>
                </div>
                <h2 class="percent">45%</h2>
                <div class="icon">
                    <img src="images/DefenseIcon.png" alt="Defense Icon">
                </div>
            </div>

        </div>
    </div>
</body>

</html>
